<!DOCTYPE html>
<html>
<head>
    <title>Find Nth Largest Number</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        form label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        form input[type="text"],
        form input[type="number"] {
            padding: 8px;
            width: 250px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        p.error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        p.result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Find Nth Largest Number</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/" method="post">
        <label for="numbers">Enter numbers (comma-separated):</label>
        <br>
        <input type="text" id="numbers" name="numbers" required>
        <br><br>
        <label for="n">Enter the value of N:</label>
        <br>
        <input type="number" id="n" name="n" min="1" required>
        <br><br>
        <button type="submit">Find</button>
    </form>

    {% if nth_largest %}
        <p class="result">The {{ n }}th largest number is: {{ nth_largest }}</p>
    {% endif %}
</body>
</html>
