<!DOCTYPE html>
<html>
<head>
    <title>Nth Largest Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        h1 {
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        p {
            text-align: center;
            font-size: 18px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nth Largest Number</h1>
        <form method="POST" action="/">
            <label for="numbers">Enter numbers (separated by space):</label>
            <input type="text" id="numbers" name="numbers" required>
            
            <label for="n">Enter the value of n:</label>
            <input type="number" id="n" name="n" required>
            
            <button type="submit">Find Nth Largest</button>
        </form>
        
        {% if nth_largest is defined %}
        <p>The nth largest number is: {{ nth_largest }}</p>
        {% endif %}
        
        {% if numbers is defined %}
        <p>Input Numbers: {{ numbers }}</p>
        {% endif %}
        
        {% if n is defined %}
        <p>Value of n: {{ n }}</p>
        {% endif %}
    </div>
</body
